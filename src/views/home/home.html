<div class="home">
  <div class="title" v-show="titleDisplay">{{ homeTitle }}</div>
  <router-link class="link-chart" to="/chart">VueChartDemoはこちら</router-link>
  <el-row>
      <el-col :span="12">
          <clickEventComponent></clickEventComponent>
      </el-col>
      <el-col :span="12">
          <changeEventComponent></changeEventComponent>
      </el-col>
  </el-row>
  <el-row>
      <el-col :span="12">
          <vShowComponent></vShowComponent>
      </el-col>
      <el-col :span="12">
          <vIfComponent></vIfComponent>
      </el-col>
  </el-row>
  <el-row>
      <el-col :span="12">
          <vForComponent></vForComponent>
      </el-col>
      <el-col :span="12">
          <vModelComponent></vModelComponent>
      </el-col>
  </el-row>
  <el-row>
      <el-col :span="12">
          <emitComponent @changeTitleDisplay="changeTitleDisplay"></emitComponent>
      </el-col>
      <el-col :span="12">
          <changeClassComponent></changeClassComponent>
      </el-col>
  </el-row>
  <el-row>
      <el-col :span="12">
          <propComponent ref="propDemo" :prop-text="'Propで値を子Componentに渡す'" :prop-value="propValue"></propComponent>
      </el-col>
      <el-col :span="12">
          <refComponent ref="refDemo" :ref-text="refInputText"></refComponent>
          <el-row>
              <el-col :span="10">
                  <el-input v-model="refInputText" @change="changeRefInputText"></el-input>
              </el-col>
              <el-col :span="14">
                  <div class="ref-demo-text">{{ refDemoText }}</div>
              </el-col>
          </el-row>
      </el-col>
  </el-row>
</div>
